<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>One Stop-Bollywood Movies</h1>
    </header>
    <button onclick="window.location.href='home.html'">Back to Home</button>
    <section id="subscription">
        <h2>Subscription Plans</h2>
        <form id="subscriptionForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div class="plan">
                <input type="radio" id="plan1" name="plan" value="250" required>
                <label for="plan1">Basic Plan - 250 Rs</label>
            </div>
            <div class="plan">
                <input type="radio" id="plan2" name="plan" value="500" required>
                <label for="plan2">Premium Plan - 500 Rs</label>
            </div>
            <button type="button" onclick="proceedToPayment()">Proceed to Payment</button>
        </form>
        <div id="paymentSection" style="display: none;">
            <h3>Payment Details</h3>
            <p id="selectedPlan"></p>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <button type="button" onclick="makePayment()">Make Payment</button>
        </div>
        <div id="subscriptionDetails">
            
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
